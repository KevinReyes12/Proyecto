        <h1 class="titulo" ALIGN="center">Gestión de laboratorios</h1>

        <section class="login">
            <div class="date-login">
                <h2 class="text-welcome">Iniciar sesión:</h2>
                <form action="#">
                    <div class="dates">
                        <div class="data-info">
                            <label for="name">Usuario</label>
                            <input type="text" name="name" placeholder="add your user name" id="usuario">
                        </div>
                        <div class="data-info">
                            <label for="lastName">Contraseña</label>
                            <input type="password" name="last_name" placeholder="add your password" id="contraseña">
                        </div>
                        <div class="btn-login">
                            <input type="button" value="iniciar sesion" id="bton" class="btn-reg">
                        </div>
                        
                    </div>

                    <!-- <div class="btn-login">
                        <a href=" home.html"> <button class="btn-reg type=" button>Iniciar sesión</a>
                    </div> -->
                </form>

            </div>

        </section>
